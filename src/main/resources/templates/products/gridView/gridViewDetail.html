<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" th:href="@{/gridViewDetail.css}">
    <link rel="stylesheet" href="/src/main/resources/static/header.css">
</head>
<body>
    <div class="product-container">
        <form method="post" enctype="multipart/form-data" th:object="${orderdetails}" th:action="@{/products/detailcart(idProduct=${product.productId})}">
            <div class="product-imagedetail">
                <img th:src="@{${product.img}}" alt="Product Image">

            </div>
            <div class="product-details">
                <h1 th:text="${product.name}">Dark Chocolate Square</h1>
                <p class="price" th:text="${'$' + product.price}"  id="price" name="price"></p>
                
                <p class="description" th:text="${product.description}">It is a very noble activity to protect health and help people recover. Our main goal is to find the easiest way of treatment. We understand that humanâ€™s activity is ...</p>
                
                <div class="quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" th:field="*{quantity}">
                </div>
                <button class="add-to-cart" type="submit">Add to Cart</button>
            </div>
        </form>
        <a title="Close" id="quick_view__close" onclick="remove()" class="fancybox-item fancybox-close">

</body>
</html>
