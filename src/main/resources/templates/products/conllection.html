<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/header.css}" >
    <link rel="stylesheet" th:href="@{/conllection.css}" >
    <link rel="stylesheet" th:href="@{/footer.css}" >
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h1 class="page_heading">Collections</h1>
        <div class="row collection_listing__main collection_listing_size_large">
            <div class="col-sm-6 col-md-4 type_1"  th:each="listCategories : ${listCategories}" >
                <a class="collection_item" th:href="@{/products/categories(categoryName=${listCategories.name})}">
                    <div class="collection_img">
                        <img style="width: 100% ;min-height: 444px; " class="blur-up ls-is-cached lazyloaded"
                            th:src="${listCategories.img}"
                            th:data-src="${listCategories.img}"
                            alt="Sativa strain">
                    </div>
                    <div class="collection_caption">
                        <div>
                            <h2 class="collection_title" th:text="${listCategories.name}"></h2>
            
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
