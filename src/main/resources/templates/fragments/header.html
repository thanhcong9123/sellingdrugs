<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org"
>
<header>
    <title></title>
    <link rel="stylesheet" th:href="@{http://127.0.0.1:5500/src/main/resources/static/header.css}" href="/src/main/resources/static/header.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/api/check-login')
                .then(response => response.json())
                .then(data => {
                    if (data.isLoggedIn) {
                        document.getElementById("user-info").innerText = "Hello, " + data.username + "!";
                        document.getElementById("login-link").style.display = "none";
                        document.getElementById("logout-link").style.display = "block";
                    } else {
                        document.getElementById("user-info").innerText = "You are not logged in.";
                        document.getElementById("login-link").style.display = "block";
                        document.getElementById("logout-link").style.display = "none";
                    }
                });
        });
    </script>
</header>


    
    <header class="header" th:fragment="footer">
        <div class="logo">
            <img src="https://i.imgur.com/nUwBgRK.jpeg" width="80" height="200" alt="Image from Server">
        </div>
        <nav>
            <ul>
                <li><a class="level_1__link sf-with-ul" href="/products/">Home</a></li>
                <li><a  class="level_1__link sf-with-ul" href="/products/categories">Catalog</a></li>
                <li><a class="level_1__link sf-with-ul" href="/products/conllections">Collections</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <form action="/products/categories" method="get">
                <div class="search">
                    <input type="text" name="search" placeholder="Search">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 50 50">
                            <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
                        </svg>
                    </button>
                </div>
            </form>
            <div >
                <p id="user-info"></p>
                    <a id="login-link" href="/login" style="display: none;">Login</a>
                    <a id="logout-link" href="/logout" style="display: none;">Logout</a>
            </div>
            <div class="cart">
                <a href="/products/cart">Cart: 0</a>
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
